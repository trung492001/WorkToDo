<!DOCTYPE html>

<head>

<body onload="ShowList()">

        <h1 style="margin-top:50px; font-family: 'Saira', sans-serif;">&#128221;WORKS TO-DO&#128221;</h1>

            <div class="formInput row justify-content-between">
                <input class="col-11" type="text" placeholder="New item..." id="item" autocomplete="off">
                <input type="text" name="mark" value="0" style="display:none";>
                <input class="col submit" type="submit" onclick="Additem()" value="&#128395;">

        </div>
